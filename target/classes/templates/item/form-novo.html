<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base :: head}"></head>

<body>
	<div id="cadastro-item" class="container">

		<div th:replace="base :: cabecalho"></div>

		<div id="conteudo" class="card">

			<form th:object="${gravarItem}" method="post" action="/item/gravar">
				<fieldset>
					<legend class="card-header">Cadastro de <strong>item</strong></legend>

					<div class="card-body">
							<p th:if="*{nome}" class="badge bg-success">Item cadastrado com sucesso.</p>

							<div class="mb-3 form-group">
								<label for="nome" class="form-label">* Nome do item: </label>
								<input th:field="*{nome}" th:value="${nome}" type="text" class="form-control"
									th:errorclass="is-invalid" id="nome" required>
								<div class="invalid-feedback" th:errors="*{nome}"></div>

							</div>

							<div class="mb-3 form-group">
								<label for="descricao" class="form-label">Descrição: </label>
								<input type="text" th:value="${descricao}" class="form-control" id="descricao"
									aria-describedby="descricaoHelp">

							</div>

							<div class="mb-3 form-group">
								<label for="quantidade" class="form-label">Quantidade: </label>
								<input type="text" th:value="${quantidade}" class="form-control" id="quantidade"
									aria-describedby="quantidadeHelp">

							</div>

							<div class="mb-3 form-group">
								<label for="preco" class="form-label">Preço: </label>
								<input type="text" th:value="${preco}" class="form-control" id="preco"
									aria-describedby="precoHelp">

							</div>

							<div class="mb-3 form-group">
								<label for="mercado" class="form-label">Mercado: </label>
								<input type="text" th:value="${mercado}" class="form-control" id="mercado"
									aria-describedby="mercadoHelp">

							</div>

							<div class="mb-3 form-group">

								<select th:field="*{dispensaId}" th:errorclass="is-invalid" name="dispensaId"
									class="form-select" aria-label="Dispensa:" id="dispensa" required>
									<option th:value="${dispensaId}" value="" selected>* Selecione uma dispensa</option>
									<option th:each="dispensa : ${listaDeDispensas}" value="1" th:value="${dispensa.id}"
										th:text="${dispensa.nome}">
										A lista de Dispensas não carregou.
									</option>

								</select>
								<div class="invalid-feedback" th:errors="*{dispensaId}"></div>

							</div>

							<div class="mb-3 form-group">

								<select th:field="*{listaId}" th:errosclass="is-invalid" name="listaId"
									class="form-select" required>
									<option th:value="${listaId}" value="" selected>* Selecione uma lista modelo
									</option>
									<option th:each="lista : ${listasModelo}" value="1" th:value="${lista.id}"
										th:text="${lista.nome}">
										* A lista modelo não carregou.
									</option>

								</select>
								<div class="invalid-feedback" th:errors="*{listaId}"></div>

							</div>

							<div class="form-text">Verifique antes de salvar.</div>
							<button type="submit" class="btn btn-primary">Salvar item</button>
							<a href="/item/form-novo"><button type="button" class="btn btn-primary">Novo
									item</button></a>
							<a href="/#collapseCadastros"><button type="button"
									class="btn btn-secondary">Voltar</button></a>
					</div>
				</fieldset>
			</form>

		</div>
	</div>

	<div th:replace="~{base :: rodape}"> </div>

</body>

</html>
