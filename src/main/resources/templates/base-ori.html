<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Compressed CSS -->
	<!--<link href="/foundation/css/foundation.css" rel="stylesheet" />-->
	<link href="/bootstrap-v5.1/css/bootstrap.min.css" rel="stylesheet" />

	<title>GSF-Sist. Repo. Dispensas</title>
</head>

<body style="background-color: beige;">
	<div class="container">
		<div th:fragment="menu-superior" id="menu-superior">

			<div th:fragment="cabecalho" class="card" style="margin-bottom: 10px;">
				<div class="card-header"><a class="h2" style="text-decoration: none;" href="/">GSF-Sistema de Reposição de Dispensas</a></div>

				<div class="card-body">
					<span class="badge bg-primary" style="margin-bottom: 30px;">Front-end com Bootstrap</span>
					<p class="h3">Compra do mês</p>
				</div>
			</div>
			<div class="accordion" id="menu-superior-acordeao">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Menu de compras
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
						data-bs-parent="#menu-superior-acordeao">
						<div class="accordion-body">

							<a class="dropdown-item" href="/menu-cadastro">Cadastros</a>
							<a class="dropdown-item" href="#">Consultar</a>
							<a class="dropdown-item" href="#">Nova Compra</a>
							<a class="dropdown-item" href="#">Sair</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div th:fragment="conteudo" id="conteudo"></div>

	<div th:fragment="rodape" id="rodape" class="container" style="margin-top: 70px;">
		<p class="h5">Gerenciamento do Serviço de Finanças
		Família Meireles Cadalso
		</p>
	</div>

	<script src="/popper/popper.min.js"></script>
	<script src="/jquery-3.6/jquery-3.6.0.min.js"></script>
	<script src="/bootstrap-v5.1/js/bootstrap.min.js"></script>
	<script src="/foundation/js/foundation.js"></script>
</body>

</html>
