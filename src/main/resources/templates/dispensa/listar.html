<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head"></head>
<title>GSF-SRD</title>

<body>
	<div class="container">
		<div th:replace="base :: menu-superior"></div>
	</div>

	<div th:fragment="conteudo" id="conteudo">
		<div class="container">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Lista de dispensas</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dispensa : ${listaDeDispensas}">
						<td th:text="${dispensa.getNome}">Nome da dispensa</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="~{base :: rodape}" id="rodape"></div>
</body>

</html>
